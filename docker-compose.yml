services:
  postgres:
    image: postgres:16-alpine
    container_name: loopzz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: loopzz
      POSTGRES_PASSWORD: loopzz_secret
      POSTGRES_DB: loopzz
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loopzz"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loopzz-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://loopzz:loopzz_secret@postgres:5432/loopzz?schema=public"
      JWT_SECRET: "super_secret_jwt_key_change_in_production"
      PORT: "4000"
      CORS_ORIGIN: "http://localhost:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loopzz-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:4000"
      NEXT_PUBLIC_WS_URL: "ws://localhost:4000"
    depends_on:
      - backend

volumes:
  pgdata:
  uploads:
